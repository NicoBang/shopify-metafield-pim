name: Cleanup Old Jobs

on:
  schedule:
    # Run daily at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup completed jobs older than 7 days
        run: |
          response=$(curl -X DELETE "${{ secrets.PRODUCTION_URL }}/api/cleanup?older_than=7" \
            -H "Authorization: Bearer ${{ secrets.SYNC_API_KEY }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Cleanup Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" != "200" ]; then
            echo "Cleanup failed with HTTP $http_code"
            exit 1
          fi